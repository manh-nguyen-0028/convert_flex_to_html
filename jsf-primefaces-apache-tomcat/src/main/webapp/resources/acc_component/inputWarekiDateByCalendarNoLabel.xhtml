<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
	<composite:attribute name="id" />
	<composite:attribute name="value" />
	<composite:attribute name="converter" />
	<composite:attribute name="required" />
	<composite:attribute name="label" />
	<composite:attribute name="readonly" />
	<composite:attribute name="size" />
	<composite:attribute name="style" />
	<composite:attribute name="styleClass" />
	<composite:attribute name="pattern" />
	<composite:attribute name="locale" />
	<composite:attribute name="disabled" />
	<composite:attribute name="labelText" />
	<composite:attribute name="labelStyleClass" />
	<composite:attribute name="tabindex" />
	<composite:attribute name="maxlength" default="10"/>
	<composite:attribute name="showOn" default="focus" />
	<composite:attribute name="widgetVar" />
	<composite:attribute name="beforeShowDay" default="" />
	<composite:attribute name="pagedate" />
	<composite:attribute name="yearRange" />
	<composite:clientBehavior name="blur" event="blur"
		targets="#{cc.attrs.id}" />
	<composite:clientBehavior name="change" event="change"
		targets="#{cc.attrs.id}" />
	<composite:clientBehavior name="dblclick" event="dblclick"
		targets="#{cc.attrs.id}" />
	<composite:clientBehavior name="keydown" event="keydown"
		targets="#{cc.attrs.id}" />
	<composite:clientBehavior name="keypress" event="keypress"
		targets="#{cc.attrs.id}" />
	<composite:clientBehavior name="keyup" event="keyup"
		targets="#{cc.attrs.id}" />
	<composite:clientBehavior name="dateSelect" event="dateSelect"
		targets="#{cc.attrs.id}" />
</composite:interface>

<composite:implementation>
    <h:outputScript library="acc_js"  name="common/acc_common_datepicker.js" target="head" />
	<p:calendar id="#{cc.attrs.id}" style="#{cc.attrs.style}"
		widgetVar="#{cc.attrs.id}" pattern="yyyy/MM/dd" mask="a.99/99/99"
		locale="ja" showOn="#{cc.attrs.showOn}" yearRange="#{empty cc.attrs.yearRange ? ':2099' : cc.attrs.yearRange}"
		converter="#{ACCWakariDateConverter}" value="#{cc.attrs.value}"
		required="#{cc.attrs.required}" label="#{cc.attrs.label}"
		size="#{cc.attrs.size}" styleClass="#{cc.attrs.styleClass} acc_input_wareki"
		disabled="#{cc.attrs.disabled}" readonly="#{cc.attrs.readonly}"
		pagedate="#{cc.attrs.pagedate}"
		tabindex="#{cc.attrs.tabindex}">
	</p:calendar>
</composite:implementation>
</html>
