<!DOCTYPE html>
<ui:composition
	template="/jp/co/nissho_ele/acc/common/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pacc="http://xmlns.jcp.org/jsf/acctag"
	xmlns:acc="http://xmlns.jcp.org/jsf/composite/acc_component">
	<ui:define name="title">#{label['MG5003001.Title']}</ui:define>
	<ui:define name="stylesheet">
		<pacc:outputStylesheet library="acc_css" name="mg/MG5003001_00_000.css" />
	</ui:define>
	<ui:define name="script">
		<pacc:outputScript library="acc_js" name="mg/MG5003001_00_000.js" />
	</ui:define>
	<ui:define name="content">
		<div class="title-panel">#{label['MG5003001.Title']}</div>
		<h:form id="MG5003001Form">
			<ui:include src="MG5003002_00_000.xhtml" /> 

		<div class="ui-grid-row">
			<p:commandButton id="btnDaunrodo" styleClass="ui-grid-col-push-8-85 ui-grid-col-1-20" value="#{label['Base.daunrodo']}"
				disabled="#{MG5003001_00_000Controller.authMap['btnDaunrodo']}"  actionListener="#{MG5003001_00_000Controller.btnDaunrodoClick}"
				validateClient="true" ajax="false" tabindex="20">
				<p:ajax oncomplete="updateDownloadStt();" />
			</p:commandButton>
			<p:remoteCommand name="updateDownloadStt" update="MG5003001Form" global="false" />
			<p:commandButton value="#{label['Base.btnClose']}" styleClass="ui-grid-col-push-0-25 ui-grid-col-1-20"
				actionListener="#{MG5003001_00_000Controller.btnTojiruClick}"
				disabled="#{MG5003001_00_000Controller.authMap['btnTojiru']}" id="btnTojiru"
				validateClient="true"  tabindex="21"/>
		</div>
		</h:form> 
	</ui:define>
</ui:composition>
